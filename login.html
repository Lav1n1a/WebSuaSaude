<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Tela de Login</title>
</head>
<body>
    <main class="conteudo">
        <section class="left">
            <img src="./assets/interface.png">
    
        </section>
        <section class="right">
            <div>
                <h1 id="titulo">Login</h1>
                <h2 id="subtitulo">Complete com suas informações</h2>
            </div>
            <form>
                    <div class="campo">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" placeholder="Insira seu nome" required>
                    </div>
        
                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Insira seu email" required>
                </div>
        
                <div class="campo">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" placeholder="Insira sua senha" required>
                </div>
                <button type="submit" name="botao" id="botao" class="botao" href="./home.html">Entrar</button>
            </form>    
        </section>

    </main>
</body>
</html>
