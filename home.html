<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Saude</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <aside class="conteudo-A">
        <div class="perfil">
            <img class="img-perfil" src="./assets/undraw_Profile_pic_re_iwgo.png">
            <p>Patrícia Silvia</p>
            <p id="edit">Editar informações</p>
        </div>
        <div class="lembrete">
            <p>Próxima Consulta:</p>
            <p><span>Dia</span></p>
            <p><span>hora</span></p>
        </div>
        <div class="cancelar">
            <button class="but-cancelar">Cancelar Consulta</button>
        </div>
    </aside>

    <main >
        <div class="conteudo-principal">
            <section class="conteudo-principal-sala">
                <img class="img-conteudo-sala" src="./assets/undraw_Dev_focus_re_6iwt.png">
                <div class="conteudo-sala">
                    <h1>Já marcou uma consulta?</h1>
                    <div class="conteudo-sala-txt">
                        <p>Então acesse à sala de video no dia previsto</p>
                        <button class="but-sala">Sala Video-Chamada</button>
                    </div>
                </div>
            </section>
            <section class="conteudo-principal-agenda">
                <div class="conteudo-agenda">
                    <h2>Marque uma consulta!</h2>
                    <div class="conteudo-agenda-txt">
                        <div class="inp-data">
                            <label for="data">Marque uma data:</label>
                            <input type="date" id="data">
                        </div>
                        <div class="inp-hora">
                            <label for="hora">Marque a hora:</label>
                            <input type="time">
                        </div>
                    </div>
                    <button class="but-agendar">Agendar</button>
                </div>
                <img class="img-conteudo" src="./assets/undraw_medicine_b1ol.png">
            </section>
        </div>

    </main>
    
</body>
</html>
