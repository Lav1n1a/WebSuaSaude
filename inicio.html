<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuaSaude</title>
    <link rel="stylesheet" href="inicio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-img" src="./assets/Logosite.png" alt="logo do site">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="./login.html">Entrar</a>
            <a class="cabecalho-menu-item">Sobre o site</a>
            <a class="cabecalho-menu-item">Contato</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <p class="conteudo-principal-texto">Cuide da sua saúde sem sair de casa!</p>
                <a href="./login.html"><button class="conteudo-principal-botao">Login</button></a>
            </div>
            <img class="conteudo-principal-img" src="assets/med2-removebg-preview.png" alt="Imagem médicos">
        </section>
        <section class="conteudo-secundario">
            <img class="conteudo-secundario-img" src="./assets/imagem telemedicina.png" alt="Imagem telemedicina">
            <div class="conteudo-secundario-principal">
                <h1 class="conteudo-secundario-titulo">Quem pode usar o site?</h1>
                <p class="conteudo-secundario-p">O site é para todos aqueles que buscam tirar dúvidas com um profissional de saúde de forma gratuita pelo seu computador!</p>
                <p class="conteudo-secundario-p">É fácil e gratuito!</p>
            </div>
        </section>
    </main>
</body>
</html>
